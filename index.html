<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Slider</title>

    <!-- LINK VUE.JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- LINK BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- LINK BOOTSTRAP ICONS-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <!-- LINK FONTAWESOME ICONS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- LINK MY CSS -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- SCRIPT MY JAVASCRIPT -->
    <script src="./js/main.js" defer></script>
  </head>
  <body>
    <header></header>
    <main>
      <div id="app" class="container jumbotron">
        <!-- Slider -->
        <div
          class="container-carousel mt-5 flex-grow-1"
          @:mouseover="stopAutoPlay"
          @:mouseleave="setAutoPlay"
        >
          <!-- Card -->
          <div id="img-carousel" class="cover-img">
            <!-- Card Media -->
            <img :src="images[imageActive].image" alt="" />
            <!-- Card Text -->
            <div class="bottom-carousel">
              <h2>{{ images[imageActive].title }}</h2>
              <p>{{ images[imageActive].text }}</p>
            </div>
          </div>
        </div>
        <!-- Thumbnails -->
        <div id="img-mini-carousel" class="mini-carousel mt-5">
          <!-- Prev Slide -->
          <button
            id="btn-prev"
            class="btn-controls btn-prev"
            @click="prevSlide()"
          >
            <i class="fa-solid fa-angle-up fa-2xl"></i>
          </button>

          <!-- Mini Slides -->
          <div
            class="mini-slide"
            v-for="(image,index) in images"
            :class="(index == imageActive) ? `border-mini-slide` : ``"
            @click="clickMiniSlide(index)"
          >
            <img :src="image.image" class="mini-slide-img" alt="" />
          </div>

          <!-- Next Slide -->
          <button
            id="btn-next"
            class="btn-controls btn-next"
            @click="nextSlide()"
          >
            <i class="fa-solid fa-angle-down fa-2xl"></i>
          </button>
        </div>
      </div>
    </main>
    <!-- SCRIPT BOOTSTRAP JAVASCRIPT -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
